language: java
services: docker

script:
  - mvn clean verify
  - docker login -u $DOCKER_LOGIN -p $DOCKER_PWD
  - docker build -t peax10/tp-cpe:http ./sample-application-http-api-server
  - docker build -t peax10/tp-cpe:db ./sample-application-http-api-server
  - docker push peax10/tp-cpe:http
  - docker push peax10/tp-cpe:db
